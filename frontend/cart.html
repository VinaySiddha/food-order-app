<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e8] px-10 py-3">
          <div class="flex items-center gap-4 text-[#1b0e0e]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em]">Foodie</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="./index.html">Home</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="./menu.html">Menu</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="./cart.html">Cart</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="./orders.html">Orders</a>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#1b0e0e] tracking-light text-[32px] font-bold leading-tight min-w-72">Your Cart</p></div>
            <div id="cart-items"></div>
            <h3 class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary</h3>
            <div class="p-4" id="order-summary"></div>
            <p class="text-[#994d51] text-sm font-normal leading-normal pb-3 pt-1 px-4">Estimated delivery: 30-45 minutes</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e92932] text-[#fcf8f8] text-base font-bold leading-normal tracking-[0.015em]"
                id="place-order-btn"
              >
                <span class="truncate">Place Order</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
function renderCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartItemsDiv = document.getElementById('cart-items');
  cartItemsDiv.innerHTML = '';
  let subtotal = 0;

  cart.forEach((item, idx) => {
    subtotal += item.price * item.quantity;
    const div = document.createElement('div');
    div.className = "flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between";
    div.innerHTML = `
      <div class="flex items-center gap-4">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14" style='background-image: url("${item.image_url}");'></div>
        <div class="flex flex-col justify-center">
          <p class="text-[#1b0e0e] text-base font-medium leading-normal line-clamp-1">${item.name}</p>
          <p class="text-[#994d51] text-sm font-normal leading-normal line-clamp-2">${item.description}</p>
        </div>
      </div>
      <div class="shrink-0">
        <div class="flex items-center gap-2 text-[#1b0e0e]">
          <button onclick="updateQty(${idx}, -1)" class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f3e7e8] cursor-pointer">-</button>
          <input class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield]" type="number" value="${item.quantity}" readonly />
          <button onclick="updateQty(${idx}, 1)" class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f3e7e8] cursor-pointer">+</button>
        </div>
      </div>
    `;
    cartItemsDiv.appendChild(div);
  });

  // Order summary
  const delivery_fee = subtotal > 0 ? 2.5 : 0;
  const taxes = +(subtotal * 0.08).toFixed(2);
  const total = +(subtotal + delivery_fee + taxes).toFixed(2);

  document.getElementById('order-summary').innerHTML = `
    <div class="flex justify-between gap-x-6 py-2">
      <p class="text-[#994d51] text-sm font-normal leading-normal">Subtotal</p>
      <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">$${subtotal.toFixed(2)}</p>
    </div>
    <div class="flex justify-between gap-x-6 py-2">
      <p class="text-[#994d51] text-sm font-normal leading-normal">Delivery Fee</p>
      <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">$${delivery_fee.toFixed(2)}</p>
    </div>
    <div class="flex justify-between gap-x-6 py-2">
      p class="text-[#994d51] text-sm font-normal leading-normal">Taxes</p>
      <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">$${taxes.toFixed(2)}</p>
    </div>
    <div class="flex justify-between gap-x-6 py-2">
      <p class="text-[#994d51] text-sm font-normal leading-normal">Total</p>
      <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">$${total.toFixed(2)}</p>
    </div>
  `;
}

function updateQty(idx, delta) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart[idx].quantity += delta;
  if (cart[idx].quantity <= 0) cart.splice(idx, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

document.getElementById('place-order-btn').onclick = async function() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) return alert('Cart is empty!');

  // Extract cart item IDs
  const cartItemIds = cart.map(item => item.menu_item_id);

  // Send order to backend
  try {
    const response = await fetch(`http://localhost:8000/order/create?cart_item_ids=${encodeURIComponent(JSON.stringify(cartItemIds))}`, {
      method: 'POST',
    });
    alert('Order placed!');
    localStorage.removeItem('cart');
    renderCart();
  } catch (err) {
    alert('Failed to place order. Please try again.');
  console.error(err);
  }
};

renderCart();
</script>
