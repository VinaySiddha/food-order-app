            <div class="flex items-center gap-9">
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="./index.html">Home</a>

              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="./orders.html">Orders</a>

            <button

          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#1b0e0e] tracking-light text-[32px] font-bold leading-tight min-w-72">Your Orders</p></div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#e7d0d1] bg-[#fcf8f8]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#fcf8f8]">
                      <th class="table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-120 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                        Order ID
                      </th>
                      <th class="table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-240 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">Items</th>
                      <th class="table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-360 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                        Total Amount
                      </th>
                      <th class="table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-480 px-4 py-3 text-left text-[#1b0e0e] w-60 text-sm font-medium leading-normal">Status</th>
                      <th class="table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-600 px-4 py-3 text-left text-[#1b0e0e] w-[400px] text-sm font-medium leading-normal">
                        Timestamp
                      </th>
                    </tr>
                  </thead>
                  <tbody id="orders-tbody"></tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-120{display: none;}}
                @container(max-width:240px){.table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-240{display: none;}}
                @container(max-width:360px){.table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-360{display: none;}}
                @container(max-width:480px){.table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-480{display: none;}}
                @container(max-width:600px){.table-768e0fed-d275-4fd3-8e9f-c1a67de74c0c-column-600{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
function renderOrders() {
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const tbody = document.getElementById('orders-tbody');
  tbody.innerHTML = '';
  orders.forEach(order => {
    const tr = document.createElement('tr');
    tr.className = "border-t border-t-[#e7d0d1]";
    tr.innerHTML = `
      <td class="h-[72px] px-4 py-2 w-[400px] text-[#1b0e0e] text-sm font-normal leading-normal">${order.order_id}</td>
      <td class="h-[72px] px-4 py-2 w-[400px] text-[#994d51] text-sm font-normal leading-normal">
        ${order.items.map(i => `${i.name} x${i.quantity}`).join('<br>')}
      </td>
      <td class="h-[72px] px-4 py-2 w-[400px] text-[#994d51] text-sm font-normal leading-normal">$${order.total_amount.toFixed(2)}</td>
      <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f3e7e8] text-[#1b0e0e] text-sm font-medium leading-normal w-full">
          <span class="truncate">${order.status}</span>
        </button>
      </td>
      <td class="h-[72px] px-4 py-2 w-[400px] text-[#994d51] text-sm font-normal leading-normal">
        ${order.timestamp}
      </td>
    `;
    tbody.appendChild(tr);
  });
}
renderOrders();
</script>
  </body>
</html>
