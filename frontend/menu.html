    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">

        <h2 class="text-xl font-bold mb-4">Login Required</h2>
        <p class="mb-4">Please login or signup to add items to your cart.</p>
        <div class="flex gap-4">
          <a href="/login.html" class="bg-[#e92932] text-white px-4 py-2 rounded">Login / Signup</a>
          <button id="close-login-modal" class="bg-gray-300 text-[#1b0e0e] px-4 py-2 rounded">Cancel</button>
        </div>
      </div>

    <script>
      async function fetchMenu() {
        await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for 1 second
        let menuItems;
        try {
          const response = await fetch('https://localhost:8000/menu');
          menuItems = await response.json();
        } catch (error) {
          console.error('Error fetching menu:', error);
          return;
        }

        const menuContainer = document.getElementById('menu-container');

        menuItems.forEach(item => {
          const menuItemDiv = document.createElement('div');
          menuItemDiv.classList.add('flex', 'flex-col', 'gap-3', 'pb-3');

          const imageDiv = document.createElement('div');
          imageDiv.classList.add('w-full', 'bg-center', 'bg-no-repeat', 'aspect-square', 'bg-cover', 'rounded-xl');
          imageDiv.style.backgroundImage = `url("${item.image_url}")`;

          const textDiv = document.createElement('div');

          const nameP = document.createElement('p');
          nameP.classList.add('text-[#1b0e0e]', 'text-base', 'font-medium', 'leading-normal');
          nameP.textContent = item.name;

          const priceP = document.createElement('p');
          priceP.classList.add('text-[#994d51]', 'text-sm', 'font-normal', 'leading-normal');
          priceP.textContent = `$${item.price}`;

          const addButton = document.createElement('button');
          addButton.classList.add('bg-[#f3e7e8]', 'text-[#1b0e0e]', 'rounded-full', 'px-2', 'py-1', 'text-sm', 'font-bold');
          addButton.textContent = 'Add to Cart';

          addButton.addEventListener('click', () => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(i => i.name === item.name);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({
            name: item.name,
            description: item.description,
            price: item.price,
            image_url: item.image_url,
            quantity: 1
          });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Added to cart!');
      });

          textDiv.appendChild(nameP);
          textDiv.appendChild(priceP);
          textDiv.appendChild(addButton);

          menuItemDiv.appendChild(imageDiv);
          menuItemDiv.appendChild(textDiv);

          menuContainer.appendChild(menuItemDiv);
        });
      }

      async function isLoggedIn() {
        try {
          const res = await fetch('/auth/me', { credentials: 'include' });
          return res.ok;
        } catch {
          return false;
        }
      }

      document.getElementById('close-login-modal').onclick = function() {
        document.getElementById('login-modal').classList.add('hidden');
      };

      async function patchedFetchMenu() {
        await new Promise(resolve => setTimeout(resolve, 1000));
        let menuItems;
        try {
          const response = await fetch('/menu');
          menuItems = await response.json();
        } catch (error) {
          console.error('Error fetching menu:', error);
          return;
        }
        const menuContainer = document.getElementById('menu-container');
        menuItems.forEach(item => {
          const menuItemDiv = document.createElement('div');
          menuItemDiv.classList.add('flex', 'flex-col', 'gap-3', 'pb-3');
          const imageDiv = document.createElement('div');
          imageDiv.classList.add('w-full', 'bg-center', 'bg-no-repeat', 'aspect-square', 'bg-cover', 'rounded-xl');
          imageDiv.style.backgroundImage = `url("${item.image_url}")`;
          const textDiv = document.createElement('div');
          const nameP = document.createElement('p');
          nameP.classList.add('text-[#1b0e0e]', 'text-base', 'font-medium', 'leading-normal');
          nameP.textContent = item.name;
          const priceP = document.createElement('p');
          priceP.classList.add('text-[#994d51]', 'text-sm', 'font-normal', 'leading-normal');
          priceP.textContent = `$${item.price}`;
          const addButton = document.createElement('button');
          addButton.classList.add('bg-[#f3e7e8]', 'text-[#1b0e0e]', 'rounded-full', 'px-2', 'py-1', 'text-sm', 'font-bold');
          addButton.textContent = 'Add to Cart';
          addButton.addEventListener('click', async () => {
            if (!(await isLoggedIn())) {
              document.getElementById('login-modal').classList.remove('hidden');
              return;
            }
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existing = cart.find(i => i.name === item.name);
            if (existing) {
              existing.quantity += 1;
            } else {
              cart.push({
                name: item.name,
                description: item.description,
                price: item.price,
                image_url: item.image_url,
                quantity: 1
              });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
          });
          textDiv.appendChild(nameP);
          textDiv.appendChild(priceP);
          textDiv.appendChild(addButton);
          menuItemDiv.appendChild(imageDiv);
          menuItemDiv.appendChild(textDiv);
          menuContainer.appendChild(menuItemDiv);
        });
      }

      fetchMenu();
    </script>
