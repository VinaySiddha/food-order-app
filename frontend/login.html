<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script>
    function decodeJWT(token) {
      let base64Url = token.split(".")[1];
      let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
      let jsonPayload = decodeURIComponent(
        atob(base64)
          .split("")
          .map(function (c) {
            return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
          })
          .join("")
      );
      return JSON.parse(jsonPayload);
    }
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      const responsePayload = decodeJWT(response.credential);
      console.log("Decoded JWT ID token fields:");
      console.log("  Full Name: " + responsePayload.name);
      console.log("  Given Name: " + responsePayload.given_name);
      console.log("  Family Name: " + responsePayload.family_name);
      console.log("  Unique ID: " + responsePayload.sub);
      console.log("  Profile image URL: " + responsePayload.picture);
      console.log("  Email: " + responsePayload.email);
      // Optionally, send response.credential to your backend for verification and login
    }
  </script>
</head>
<body class="bg-[#fcf8f8] flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-6 text-[#1b0e0e]">Login or Signup</h1>
    <button id="google-login" class="flex items-center gap-2 bg-[#e92932] text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-[#c41f27] transition">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-6 h-6" alt="Google logo"/>
      Continue with Google
    </button>
    <div id="g_id_onload"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
      data-client_id="620755860055-asse34mj17icr1k43gtn0jg6ruptford.apps.googleusercontent.com"
    ></div>
    <div class="g_id_signin"></div>
    <p class="mt-6 text-gray-500 text-sm text-center">By continuing, you agree to our <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a>.</p>
  </div>
  <script>
    document.getElementById('google-login').onclick = function() {
      window.location.href = window.location.origin + '/login/google';
    };
  </script>
</body>
</html>
